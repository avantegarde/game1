<!DOCTYPE html>
<html>

<head>
    <script src="phaser.min.js"></script>
    <script src="scene/StartScene.js"></script>
    <script src="scene/GameScene.js"></script>
<style>
body {
    background: #444444;
}
#game canvas {
    display: block;
    margin: auto;
}
</style>

<body>

<script>
const gameState = {
    score: 0,
};

const config = {
    type: Phaser.AUTO,
    width: 450,

    backgroundColor: '08b2dd',
    physics: {
        default: 'arcade',
        arcade: {
            gravity: {y:200},
            enableBody: true
        },
    },
    scene: [StartScene,GameScene]

const game = new Phaser.Game(config);

<div id="game"></div>
